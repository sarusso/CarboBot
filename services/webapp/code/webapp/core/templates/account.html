{% include "header.html" %}
{% include "navigation.html" %}

                <!-- Title area start -->
                <div class="row title-bar">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="card">
                            <div class="card-body pathbar">
                                <a href="">Account</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Title area end -->

                <!-- Simple page start -->
                <div class="row" style="margin-top:22px">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="card">
                            <div class="card-body" style="min-height:300px">

                                <form action="/account/" method="POST">
                                {% csrf_token %}
                                <b>Username:</b> {{data.user.username}} | <a href="/logout">Logout</a><br/>
                                <b>Password:</b>
                                {% if data.edit == 'password' %}
                                  <input type="hidden" name="edit" value="password" />
                                  <input type="password" name="value" style="width:200px" required autofocus />
                                  <input type="submit" value="Save">
                                {% else %}
                                 ******* | <a href="/account/?edit=password">Change</a>
                                {% endif %}
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Simple page end -->
